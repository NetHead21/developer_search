{% extends 'main.html' %}

{% block content %}
    {% if project %}
        <img style="max-width: 500px" src="{{ project.featured_image.url }}" >
        <h1>{{ project.title }}</h1>
        <br>
        <hr>
        {% for tag in tags %}
            <span style="border:1px solid gray" >{{ tag }}</span>
        {% endfor %}
        <hr>

        <p>{{ project.description }}</p>
    {% else %}
        <p>Project doesn't exist yet.</p>
    {% endif %}
{% endblock content %}
